<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css" />
</head>
<body>
    <h1 style="text-align:center">通 讯 录</h1>
    <table align="center" id="table">
        <tr>
            <th>
                姓名
            </th>
            <th>
                年龄
            </th>
            <th>
                性别
            </th>
            <th>
                电话号码
            </th>
            <th>
                住址
            </th>
        </tr>


    </table>
    <form id="form">
        <table align="center" id="formTable">
            <tr>
                <td>
                    姓名：<input id="nameText" type="text" /><br /><br />
                </td>
            </tr>
            <tr>
                <td>
                    年龄：
                    <input id="ageText" type="text" /><br /><br />

                </td>
            </tr>
            <tr>
                <td>
                    性别：
                    <input id="sexText" type="text" /><br /><br />
                </td>
            </tr>
            <tr>
                <td>
                    住址：
                    <input id="addressText" type="text" /><br /><br />
                </td>
            </tr>
            <tr valign="middle">
                <td>
                    电话：
                    <input id="telText" type="text" /><br /><br />
                </td>
            </tr>

        </table>
        <input id="Button1" type="button" value="提交" onclick="addRow()" />
    </form>

    <script src="tableController.js"></script>
</body>
</html>
